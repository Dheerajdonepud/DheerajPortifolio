    <main>
        <section id="contact">
            <div class="section-bg-overlay" style="background-image: url('https://media.istockphoto.com/id/1315611661/photo/contact-us-sign-with-work-space-and-computer.jpg?s=2048x2048&w=is&k=20&c=_C4hzLWAU2DUlwTaIbhq1tC7w11g6201EjsVu3IKIcs=');"></div>

                <!-- Main Contact Form -->
                <form id="contact-form" class="space-y-6">
                    <div>
                        <label for="name" class="block text-gray-300 mb-2">Name</label>
                        <input type="text" id="name" name="name" class="form-input" required>
                    </div>
                    <div>
                        <label for="email" class="block text-gray-300 mb-2">Email</label>
                        <input type="email" id="email" name="email" class="form-input" required>
                    </div>
                    <div>
                        <label for="subject" class="block text-gray-300 mb-2">Subject</label>
                        <input type="text" id="subject" name="subject" class="form-input" required>
                    </div>
                    <div>
                        <label for="message" class="block text-gray-300 mb-2">Message</label>
                        <textarea id="message" name="message" rows="5" class="form-input" required></textarea>
                    </div>
                    <div id="form-status" class="hidden px-4 py-3 rounded-lg text-base font-medium"></div>
                    <button type="submit" id="send-message-btn" class="btn-base btn-primary w-full">
                        <i data-lucide="mail" class="mr-3"></i> Send Message
                    </button>
                </form>
